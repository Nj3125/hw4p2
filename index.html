<!DOCTYPE html>
    <html lang="en">
        <head>
            <meta charset="UTF-8">
            <title>Multiplication Table</title>


            <linK rel="stylesheet" href="css/style.css">
            <link rel="stylesheet" href="https://code.jquery.com/ui/1.13.2/themes/base/jquery-ui.css">

        </head>
        <body>
            <!---Container for the entire page-->
            <div class="container">
                <!---Title Box-->
                <div id="title">
                    <h1>MULTIPLICATION-TABLE</h1>
                    <!---Input fields & button-->
                    <form id="form">
                        <div class="inputs">
                            <!---Input for rows-->
                            <div class="rows">
                                <label>Min Rows:</label>
                                <input type="number" id="minrow" name="minrow" value="1" min="-50" max="50">
                                <div id="minrow-slider"></div>
                                <label>Max Rows:</label>
                                <input type="number" id="maxrow" name="maxrow" value="10" min="-50" max="50">
                                <div id="maxrow-slider"></div>
                            </div>
                            <!---Input for columns-->
                            <div class="cols">
                                <label>Min Columns:</label>
                                <input type="number" id="mincol" name="mincol" value="1" min="-50" max="50">
                                <div id="mincol-slider"></div>
                                <label>Max Columns:</label>
                                <input type="number" id="maxcol" name="maxcol" value="10" min="-50" max="50">
                                <div id="maxcol-slider"></div>
                            </div>
                            <!---Generate button-->
                            <div class="buttons">
                                <button id="generate" type="submit">Generate</button>
                            </div>
                        </div>
                    </form>
                </div>
                <!---Body container (not the same as regular body, which is the entire page)-->
                <div class="body">
                    <!---List of requirements that must be met to produce valid output-->
                    <p>This website will generate any multiplication table, so long as:</p>
                    <ul id="conditions">
                        <li id="in-range">&minus;50 &le; Row &amp; Column Size &le; 50</li>
                        <li id="max-over-min">Maximum &ge; Minimum</li>
                        <li id="whole-number">All inputs are whole numbers</li>
                        <li id="is-number">All inputs are numbers</li>
                    </ul>
                    <!---Where the JS script adds the table cells-->
                    <div id="tabs">
                        <ul>
                            <li><a href="#tab-0">Input</a></li>
                        </ul>
                        <div id="tab-0">
                            <div id="mult-table">
                                <p>Use the form above to generate a multiplication table.</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
            <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.5/jquery.validate.min.js"></script>
            <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.js"></script>
            <!---JS Script for multiplication table-->
            <script src="js/MultiplicationTable.js"></script>
        </body>
    </html>
